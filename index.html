<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kropp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="/">
            <img class="header-logo-image" src="images/logo.png" alt="Kropp Logo" width="135" height="25" loading="lazy">
        </a>
        <nav class="header-menu">
            <ul class="header-menu-list">
                <li class="header-menu-item">
                    <a class="header-menu-link is-current" href="/">Home</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Pages</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Portfolio</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Blog</a>
                </li>
                <li class="header-menu-item">
                    <a class="header-menu-link" href="/">Shop</a>
                </li>
            </ul>
        </nav>
        <div class="header-actions">
            <button class="header-book-button button" type="button">
                Book now
            </button>
            <button class="header-burger-button" type="button">
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
                <span class="header-burger-button-line"></span>
            </button>
        </div>
    </header>

</html>
